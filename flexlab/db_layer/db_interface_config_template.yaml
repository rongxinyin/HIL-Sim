  port: 9003
  username: hil_flexlab
  password: h!l2021da+a$tore
  database: hil

  setpoint_table:

query_condition:
    1a:
        plugload:
            variables: [desk1_plug_power, desk2_plug_power, desk3_plug_power, desk4_plug_power, desk5_plug_power, desk6_plug_power,
             desk3_light_power, desk4_light_power, desk2_light_power, desk1_6_light_power, desk5_light_power]
            agg: mean
            table: cell_lighting_plug_1a


        temp:
            variables: [1A-VAV1-Zn_Temp, 1A-VAV2-Zn_Temp, 1A-VAV3-Zn_Temp]
            agg: last
            table: cell_vav_1a

        temp_sp:
            variables: [1A-VAV1-OccupiedCoolingSetpt, 1A-VAV1-UnoccupiedCoolingSetpt, 1A-VAV1-OccupiedHeatingSetpt,
             1A-VAV1-UnoccupiedHeatingSetpt, 1A-VAV2-OccupiedCoolingSetpt, 1A-VAV2-UnoccupiedHeatingSetpt, 1A-VAV2-UnoccupiedCoolingSetpt,
             1A-VAV2-OccupiedHeatingSetpt, 1A-VAV3-OccupiedCoolingSetpt, 1A-VAV3-UnoccupiedHeatingSetpt, 1A-VAV3-UnoccupiedCoolingSetpt,
             1A-VAV3-OccupiedHeatingSetpt]
            agg: last
            table: cell_vav_1a

        demand:
            variables: [1A-El-AHU, 1A-El-CHWP, 1A-El-HWP, 1A-El-Exhaust Fan, 1A-Th-Chilled Water]
            agg: mean
            table: processed_cell_1a

        weather:
            variables: [1B-OAT-1]
            agg: last
            table: cell_hvac_1b

        weather_1:
            variables: [1A-MidZone-TCS6-DBT, 1A-NorthZone-DBT, 1A-WindowZone-TCS7-DBT]
            agg: last
            table: cell_thermalstation_1ab

        discharge_air_temp:
            variables: [1A-VAV1-DischargeAirTemp, 1A-VAV2-DischargeAirTemp, 1A-VAV3-DischargeAirTemp, 1A-VAV1-DischargeAirflow,
            1A-VAV2-DischargeAirflow, 1A-VAV3-DischargeAirflow]
            agg: last
            table: cell_vav_1a

        airflow:
            variables: [1A-ASAM-1, 1A-ARAM-1, 1A-SAT-1, 1A-OADA-1-POSN, 1A-RADA-1-POSN]
            agg: mean
            table: cell_hvac_1a

        strat_tree:
            variables: [1a_strat_window_bottom, 1a_strat_window_middle, 1a_strat_window_top]
            agg: mean
            table: pcm_data

    1b:
        plugload:
