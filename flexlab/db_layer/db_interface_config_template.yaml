             1B-VAV1-UnoccupiedHeatingSetpt, 1B-VAV2-OccupiedCoolingSetpt, 1B-VAV2-UnoccupiedHeatingSetpt, 1B-VAV2-UnoccupiedCoolingSetpt,
             1B-VAV2-OccupiedHeatingSetpt, 1B-VAV3-OccupiedCoolingSetpt, 1B-VAV3-UnoccupiedHeatingSetpt, 1B-VAV3-UnoccupiedCoolingSetpt,
             1B-VAV3-OccupiedHeatingSetpt]
            agg: last
            table: cell_vav_1b

        demand:
            variables: [1B-El-AHU, 1B-El-CHWP, 1B-El-Exhaust Fan, 1B-El-HWP,1B-Th-Chilled Water]
            agg: mean
            table: processed_cell_1b


        weather:
